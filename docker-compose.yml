version: '3.8'

services:
  mysql:
    image: mysql:8.0.30
    environment:
      MYSQL_DATABASE: ticket_system_db
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
    ports:
    - "3306:3306"
    volumes:
    - mysql_data:/var/lib/mysql
    restart: always

  redis:
    image: redis:latest
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
    - "6379:6379"
    volumes:
    - redis_data:/data
    restart: always

volumes:
  mysql_data:
  redis_data:
